<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6"> Leats Get Some <span class="font-semibold text-violet-600" >Money!!!!</span></h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-400 text-white p-8 rounded-xl">
                    <h4 class="text-2xl">Diposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-300 text-white p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-400 text-white p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="new-Balance">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-sky-400  p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Diposit</h4>
                    <div>
                        <input type="text" name="" id="input-deposit" placeholder="$ Amount You Want to Deposit" class="mb-3 w-10/12 mt-3 block px-3">
                        <button id="deposit-btn" class="bg-teal-700 text-white px-6 hover:bg-sky-600 py-2 rounded font-bold">Deposit</button>
                    </div>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <div>
                        <input type="text" name="" id="input-withdraw" placeholder="$ Amount You Want to Deposit" class="mb-3 w-10/12 mt-3 block px-3">
                        <button id="withdraw-btn" class="bg-teal-700 text-white px-6 hover:bg-sky-600 py-2 rounded font-bold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdrow.js"></script>
</body>
</html>
