<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp ar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600" >Bap ar Bank!!!!</span></h1>
    </header>
    <main>
        <section class="bg-emerald-200 w-9/12 mx-auto mt-9 p-8">
            <h3 class="text-3xl font-mediam">Please Login</h3>
            <div>
                <input type="email" name="" id="user-email" placeholder="Enter Your Email" class="mb-3 w-10/12 mt-3 block px-3">
            
                <input type="password" name="" id="user-password" placeholder="Enter Your Password" class="mb-3 w-10/12 block px-3">
                <button id="login-btn" class="bg-teal-700 text-white px-6 hover:bg-sky-600 py-2 rounded font-bold">Login</button>
            </div>
        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
